<body>
    <header>
        <h1>CatchMaster Delux</h1>
        <div id="auth-container">
            <button id="signInButton">Sign In with Google</button>
            <button id="signOutButton" style="display: none;">Sign Out</button>
            <span id="userDisplay"></span>
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="games.html">Games</a></li>
            <li><a href="pokedex.html">Pokédex</a></li>
            <li><a href="#myteam">My Team</a></li>
            <li><a href="#shinyhunt">Shiny Hunt</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>
    <!-- <div id="games"></div> -->
   <div id="game-info"></div>
        

        <div id="main-container">
        <div id="box-navigation">
            <button id="prev-box">&lt; Previous Box</button>
            <span id="current-box">Box 1</span>
            <button id="next-box">Next Box &gt;</button>
        </div>
        <div id="pc-box" class="pc-box">
        <div id="pokemon-details">
            <h2>Pokémon Details</h2>
            <div id="selected-pokemon"></div>
        </div></div>

        <div id="stats">
            <p>Pokémon Caught: <span id="caught-count">0</span> / <span id="total-count">0</span></p>
            <p>Completion: <span id="completion-percentage">0%</span></p>
        </div>
    </div>
    </main>

    <script type="module" src="/src/pokebox.js"></script>
