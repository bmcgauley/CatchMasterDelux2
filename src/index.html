    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <header>
        <h1>CatchMaster Delux</h1>
        <div id="auth-container">
            <button id="signInButton">Sign In with Google</button>
            <button id="signOutButton" style="display: none;">Sign Out</button>
            <span id="userDisplay"></span>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#pokedex">Pokédex</a></li>
            <li><a href="#myteam">My Team</a></li>
            <li><a href="#shinyhunt">Shiny Hunt</a></li>
            <li><a href="#profile">Profile</a></li>
        </ul>
    </nav>
    <main id="main-content">
        <div class="container">
            <div id="container">
                <h2>Pokédex</h2>
                <div id="filters">
                    <select id="statusFilter" onchange="updateFilter(this.value)">
                        <option value="all">All Pokemon</option>
                        <option value="seen">Seen Pokemon</option>
                        <option value="caught">Caught Pokemon</option>
                        <option value="missing">Missing Pokemon</option>
                    </select>
                    <select id="gameFilter" onchange="updateGame(this.value)">
                        <!-- This will be populated dynamically -->
                    </select>
                </div>
                <div id="pokemon-container">
                    <ol id="pokedex"></ol>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CatchMaster Delux. All rights reserved.</p>
